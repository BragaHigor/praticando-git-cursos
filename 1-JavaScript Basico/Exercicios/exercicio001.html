<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>

    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>

</head>
<body>

    <h1>Sistema de Nacionalidade</h1>
    Digite o país em que você nasceu: <input type="text" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" id="consultar" onclick="calcular()">
    <div id="res"></div>

    <script>
        

        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = String(txtv.value)
            res.innerHTML = `O país que você nasceu é <strong>${vel}</strong>`

            if(vel == "Brasil" || vel == "brasil"){
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>` 
            }
        }

    </script>
    
</body>
</html>
