<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: aquamarine;
            color: rgb(0, 0, 0);
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(0, 0, 0);
        }
    </style>

</head>
<body>

    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`Olá <strong>${nome}</strong> seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em letra maiúscula fica assim: <strong>${nome.toLocaleUpperCase()}</strong> <br>`)
        document.write(`Seu nome em letra miúscula fica assim: <strong>${nome.toLocaleLowerCase()}</strong>`)
    </script>
    
</body>
</html>
